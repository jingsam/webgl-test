<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <canvas id="webgl" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('webgl')
    const gl = canvas.getContext('webgl')
    gl.clearColor(0.0, 0.0, 1.0, 1.0)
    gl.clear(gl.COLOR_BUFFER_BIT)
  </script>
</body>
</html>
